  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - STM-ADV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-login {
        max-width: 400px;
        margin: auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand img {
        height: 40px;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
  <header class="shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="http://localhost:8080">
          <img src="https://png.pngtree.com/png-clipart/20200710/original/pngtree-law-firm-logo-law-firm-logo-png-image_4148236.jpg" alt="Logo STM-ADV" class="me-2">
          <span>STM-ADV</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:8080">In칤cio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="form-login mt-5">
      <h3 class="text-center mb-4">Autentique-se</h3>
      <form id="formLogin">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
        <p class="mt-3 text-center">N칚o tem conta? <a href="http://localhost:8080/cadastro">Cadastre-se</a></p>
      </form>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-auto shadow-sm">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-md-start">
          <p class="mb-1">&copy; 2025 STM-ADV. Todos os direitos reservados.</p>
          <small class="text-muted">Vers칚o 1.0.0</small>
        </div>
        <div class="col-md-6 text-md-end">
            <a href="http://localhost:8080/sobre" class="text-white text-decoration-none me-3">Sobre</a>
            <a href="http://localhost:8080/contato" class="text-white text-decoration-none me-3">Contato</a>
            <a href="http://localhost:8080/privacidade" class="text-white text-decoration-none">Pol칤tica de Privacidade</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
      document.getElementById('formLogin').addEventListener('submit', async function (e) {
          e.preventDefault();

          const email = document.getElementById('email').value.trim();
          const senha = document.getElementById('senha').value.trim();

          if (!email || !senha) {
              alert("Por favor, preencha todos os campos.");
              return;
          }

          const dados = { email, senha };

          try {
              // 游댠 CORRE칂츾O: Mude para a rota correta
              const response = await fetch('http://localhost:8080/auth/login', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(dados)
              });

              if (response.ok) {
                  const resultado = await response.json();

                  // 游댠 CORRE칂츾O: Verifica a estrutura da resposta
                  const token = resultado.token;
                  const usuario = resultado.usuario || resultado; // ajuste conforme sua API

                  if (token) {
                      // Salva o token JWT
                      localStorage.setItem('jwtToken', token);
                      localStorage.setItem('usuario', JSON.stringify(usuario));

                      // 游댠 CORRE칂츾O: Determina o tipo de usu치rio
                      const tipoUsuario = usuario.perfil ? usuario.perfil.toLowerCase() : 'cliente';
                      localStorage.setItem('tipoUsuario', tipoUsuario);

                      // Redireciona baseado no tipo
                      if (tipoUsuario === 'advogado') {
                          window.location.href = '/dashboard';
                      } else {
                          window.location.href = '/dashboard-cliente';
                      }
                  } else {
                      alert("Token n칚o recebido do servidor");
                  }
              } else {
                  const erro = await response.json();
                  alert("Erro ao logar: " + (erro.error || "Credenciais inv치lidas"));
              }
          } catch (error) {
              console.error('Erro:', error);
              alert("Erro de conex칚o com o servidor.");
          }
      });

      // Verificar se j치 est치 logado
      document.addEventListener('DOMContentLoaded', function() {
          const token = localStorage.getItem('jwtToken');
          const tipoUsuario = localStorage.getItem('tipoUsuario');

          if (token && tipoUsuario) {
              if (tipoUsuario === 'advogado') {
                  window.location.href = '/dashboard';
              } else {
                  window.location.href = '/dashboard-cliente';
              }
          }
      });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
