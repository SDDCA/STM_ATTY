<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - STM-ADV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex flex-column min-vh-100">
<header class="shadow-sm">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="http://localhost:8080">
        <img src="https://png.pngtree.com/png-clipart/20200710/original/pngtree-law-firm-logo-law-firm-logo-png-image_4148236.jpg" alt="Logo STM-ADV" height="40" class="me-2">
        <span>STM-ADV</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/login">Entrar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="flex-grow-1 py-5">
  <div class="container">
    <h2 class="text-center mb-4">Crie sua Conta</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="formCadastro" method="POST">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="Nome" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="Email" required>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="Senha" required>
          </div>
          <div class="mb-3">
            <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
            <select class="form-select" id="TipoUsuario" required>
              <option value="">Selecione...</option>
              <option value="advogado">Advogado</option>
              <option value="cliente">Cliente</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-4 mt-auto shadow-sm">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-md-start">
        <p class="mb-1">&copy; 2025 STM-ADV. Todos os direitos reservados.</p>
        <small class="text-muted">Versão 1.0.0</small>
      </div>
      <div class="col-md-6 text-md-end">
          <a href="http://localhost:8080/sobre" class="text-white text-decoration-none me-3">Sobre</a>
          <a href="http://localhost:8080/contato" class="text-white text-decoration-none me-3">Contato</a>
          <a href="http://localhost:8080/privacidade" class="text-white text-decoration-none">Política de Privacidade</a>
      </div>
    </div>
  </div>
</footer>


<script>
    document.getElementById('formCadastro').addEventListener('submit', function (e) {
        e.preventDefault();

        const nome = document.getElementById('Nome').value.trim();
        const email = document.getElementById('Email').value.trim();
        const senha = document.getElementById('Senha').value.trim();
        const tipoUsuario = document.getElementById('TipoUsuario').value;

        if (!nome || !email || !senha || !tipoUsuario) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        const dados = { nome, email, senha, tipoUsuario };

        fetch('http://localhost:8080/cadastro/cadastrar', {s
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dados)
        })
            .then(response => {
                if (response.ok) {
                    localStorage.setItem('nomeUsuario', nome);
                    localStorage.setItem('tipoUsuario', tipoUsuario);
                    window.location.href = 'http://localhost:8080/dashboard';
                } else {
                    alert("Erro ao cadastrar. Tente novamente.");
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert("Erro de conexão com o servidor.");
            });
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
